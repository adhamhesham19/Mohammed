<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Visit</title>
  <link rel="stylesheet" href="./Add New Visit.css">
</head>

<body>
  <div class="main-container">
    <div class="Add-New-Visit-div">
      <h3 class="Add-New-Visit-title">Patients Medical File&nbsp;&nbsp;&nbsp;&nbsp; <img src="./svg/1.svg"
          alt="">&nbsp;&nbsp;&nbsp;&nbsp; Patient Details&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="./svg/1.svg" alt="">&nbsp;&nbsp;&nbsp;&nbsp; Add New Visit
      </h3>
      <section class="Add-New-Visit-section">
        <div class="Phase-div">
          <div class="Phase-1">
            <div class="num1">1</div>
            <div class="num1-name">Biometrics</div>
          </div>

          <div class="Phase-2">
            <div class="num2">2</div>
            <div class="num1-name">Diagnosis</div>
          </div>
          <div class="Phase-3">
            <div class="num3">
              <p>3</p>
            </div>
            <div class="num1-name">New Prescription</div>
          </div>

        </div>
        <br><br>
        <div class="patients-condition-container">
          <div class="patients-condition">
            <div class="patient-Biometrics">
              <h3>patient Biometrics</h3>
            </div>
            <br>
            <div class="body-Temperature">
              <select name="" id="" class="body-Temperature-select">
                <option value="" selected disabled hidden>Body Temperature ( F / C ) </option>
              </select>
            </div>
            <br>
            <div class="Blood-pressure">
              <p>Blood Pressure Systole</p>
              <br>
              <div class="Blood-pressure-input">
                <input type="text" class="BloodPressure-Systole" placeholder="Systole (mmhg)">
                <input type="text" class="BloodPressure-Diastole" placeholder="Diastole (mmhg)">
              </div>
            </div>
            <br>
            <div class="Blood-Sugar">
              <p>Blood Sugar</p>
              <br>
              <div class="Blood-Sugar-containar">
                <select class="Blood-Sugar-select">
                  <option value="" selected disabled hidden>Fasting</option>
                </select>
                <select class="Blood-Sugar-select">
                  <option value="" selected disabled hidden>Random</option>
                </select>
                <select class="Blood-Sugar-select">
                  <option value="" selected disabled hidden>After eating</option>
                </select>
              </div>
            </div>
            <br>
            <div class="Body-information">
              <input type="text" placeholder="Heart Rate" class="Body-information-input">
              <br>
              <input type="text" placeholder="Weight (kg)" class="Body-information-input">
              <br>
              <input type="text" placeholder="Length (cm)" class="Body-information-input">
              <br>
              <label for="width and hight" class="IPM-label">( IPM ) Based on your weight & height :
                <img src="./svg/2.svg" alt="">
                <img src="./svg/3.svg" alt="">
                <img src="./svg/4.svg" alt="">
                <img src="./svg/5.svg" alt="">

              </label>
              <br>
              <input type="text" placeholder="% Of O2" class="Body-information-input">
              <br>
              <input type="text" placeholder="Respiratory Rate" class="Body-information-input">
            </div>
            <br>
<div class="Back-Next-button">
  <button class="Back-button">Back</button>
    <button class="Next-button">Next</button>

</div>


          </div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>

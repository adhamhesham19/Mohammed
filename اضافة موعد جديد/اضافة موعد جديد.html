<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./اضافة موعد جديد.css">
   <title>إضافة موعد جديد</title>
</head>

<body>
   <div class="main-cont">
      <section class="Add-a-new-appointment-section">
         <div class="New-appointment-title">
            <div class="New-appointment-title1">
               <div>
                  <h1>إضافة موعد جديد</h1>
               </div>
               <div class="a-cont">
                  <a href="#">ضبط</a>
               </div>
            </div>
         </div>
         <br>
         <div class="New-appointment-card">
            <div class="right-div">
               <div class="name">
                  <h2>الإسم *</h2>
                  <input type="text" placeholder="&nbsp;&nbsp;الاسم بالكامل" id="name">
               </div>
               <br>
               <div class="Age">
                  <h2>السن*</h2>
                  <input type="text" placeholder="&nbsp;&nbsp;السن" id="Age">
               </div>
               <br>
               <div class="Phone-Number">
                  <h2>رقم الهاتف</h2>
                  <div class="Phone-Number-div">
                     <div class="Phone-Number-div2">
                        <div class="Phone-Number-select-div">
                           <select name="location" id="location-select">
                              <option value="" selected disabled hidden>Eg</option>

                           </select>
                        </div>
                        <input type="tel" placeholder="رقم الهاتف" id="Phone-Number">
                     </div>
                  </div>
               </div>
               <br>
               <div class="the-place">
                  <h2> الجهة التابع لها</h2>
                  <form action="">
                     <input type="text" placeholder="الجهة التابع لها" id="Phone-Number">
                  </form>
               </div>
               <br>
               <div class="discount-div">
                  <h2>نسبة الخصم</h2>
                  <select name="discount" id="Discount">
                     <option value="" disabled selected hidden>10%</option>

                  </select>
               </div>
               <br>

               <div class="Reservation-number-div">
                  <h2>رقم الحجز</h2>
                  <select name="Reservation" id="Reservation-number">
                     <option value="" disabled selected hidden>1</option>


                  </select>
               </div>
               <br>
               <div class="Reservation-type-div">
                  <h2>نوع الحجز*</h2>
                  <select name="Reservation-type" id="Reservation-type">
                     <option value="" disabled selected hidden>نوع1</option>

                  </select>
                  <button class="Add-a-new-Reservation-type">+</button>
               </div>
            </div>

            <div class="left-div">
               <div class="gendar">
                  <h2>الجنس*</h2>
                  <div class="gendar-type-div">
                     <div class="male-div">


                        <input type="radio" name="" value="male">
                        <label for="male">ذكر</label>
                     </div>
                     <div class="female-div">
                        <input type="radio" value="female"><label for="female">انثى</label>

                     </div>
                  </div>
               </div>
               <br>

               <div class="birthday">
                  <h2>تاريخ الميلاد</h2>
                  <select class="select3">
                     <option value="" disable selected hidden>اليوم</option>

                  </select>
                  <select class="select2">
                     <option value="" disable selected hidden>الشهر</option>
                  </select>
                  <select class="select1">
                     <option value="" disable selected hidden>السنة</option>
                  </select>
                  <div>
                     <br>
                     <input type="radio" name="hour" id="hour"> <label for="hour" class="hour">الساعة</label>
                  </div>
               </div>
               <br>
               <div class="The-address">
                  <h2>العنوان</h2>
                  <div class="The-address-div">
                     <select name="Governorate" id="Governorate">
                        <option value="" disable selected hidden>المحافظة</option>
                     </select>

                     <select name="Police station" id="Police-station">
                        <option value="" disable selected hidden>المركز</option>
                     </select>
                  </div>
               </div>
               <br>

               <div class="comments">
                  <h2>ملاحظات</h2>
                  <textarea name="" id="comments" cols="50" rows="5" placeholder="ملاحظات خاصة بالمريض"></textarea>
               </div>
               <br>
               <div class="Reservation-appiontment">
                  <h2>موعد الحجز*</h2>
                  <div class="Reservation-appiontment-div">
                     <select name="Reservation-appiontment-hour" id="Reservation-appiontment-hour">
                        <option value="" disable selected hidden>الساعة</option>
                     </select>

                     <select name="Reservation-appiontment-min" id="Reservation-appiontment-min">
                        <option value="" disable selected hidden>الدقيقة</option>
                     </select>

                  </div>
                  <br>
                  <input type="radio"> <label for="Another-Appointment-Date" class="Another-Appointment-Date">تاريخ
                     أخر</label>
               </div>
               <br><br>
               <div class="cost">
                  <h3>التكلفة:150ج</h3>
               </div>
               <br><br>
               <div class="submit-returne">
                  <button class="returne-button"><img src="./svg/1.svg" alt="">رجوع</button>
                  <button class="submit-button">حجز</button>

               </div>

            </div>
         </div>
      </section>
   </div>
   </div>

</body>

</html>
